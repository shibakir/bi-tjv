<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pridat Uzivatele</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fac9c9; margin-top: 5%; margin-left: 20%; margin-right: 20%">

<div class="global">
    <h1 style="text-align: center">Pridani dalsiho anekdotu</h1>
    <form action="#" th:action="@{/users/add}" th:object="${userWebModel}" method="post">
        <div class="form-group">
            <label><h3 style="margin-bottom: 2%;">Username:</h3></label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/><br/>
        </div>
        <div class="form-group">
            <label><h3 style="margin-bottom: 2%;">Heslo:</h3></label>
            <input type="text" name="password" th:field="*{password}" class="form-control" required/><br/>
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <a class="global hrefs btn btn-primary mt-3" href="/users">Vsechny uzivatele</a>
</div>

</body>
</html>
