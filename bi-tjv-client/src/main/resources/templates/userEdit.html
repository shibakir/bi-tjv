<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .button-container .btn {
        flex-grow: 0;
        flex-shrink: 0;
    }
</style>
    <body style="background-color: #fac9c9; margin-top: 5%; margin-left: 20%; margin-right: 20%;">
        <form action="#" th:action="@{/users/edit}" th:object="${userDTO}" method="post">
            <div class="form-group" style="display: none;">
                <label>Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control"/><br/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" th:field="*{password}" class="form-control" required/><br/>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
        <div class="button-container" style="margin-top: 2%">
            <a class="btn btn-primary" href="/users" role="button">Back to users</a>
            <a class="btn btn-primary" href="/" role="button" style="margin-left: 2%;">Back to welcome page</a>
        </div>
    </body>
</html>
