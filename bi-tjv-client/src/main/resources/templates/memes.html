<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memes</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .button-container .btn {
        flex-grow: 0;
        flex-shrink: 0;
        margin: 0 10px;
        text-align: center;
    }

    .button-container {
        justify-content: space-between;
    }
</style>
<body style="background-color: #fac9c9;">
<div class="header-body button-container d-flex justify-content-between align-items-center" style="margin-left: 6%; margin-right: 6%; margin-bottom: 4%; margin-top: 2%;">
    <h1>Nejlepsi svetove anekdoty</h1>
    <div class="d-flex">
        <a class="btn btn-primary" href="/memes/add" role="button">Pridat dalsi</a>
        <a class="btn btn-primary" href="/" role="button">Hlavni stranka</a>
    </div>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="meme: ${memes}" class="col">
            <div class="card h-100" style="background-color: #c2b2b2; border: 2px solid #2d2828;">
                <a th:href="@{'/memes/' + ${meme.name}}" style="text-decoration: none; color: inherit;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${meme.name}">Name</h5>
                        <p class="card-text" th:text="${#strings.length(meme.path_name) > 150 ? #strings.substring(meme.path_name, 0, 150) + '...' : meme.path_name}">Path Name</p>
                        <div class="btn-group mt-auto" role="group">
                            <a class="btn btn-secondary" style="margin-left: 5%; margin-right: 5%; margin-top: 5%;" th:href="@{'/memes/edit?name=' + ${meme.name}}" role="button" data-toggle="modal" data-target="#editModal">Edit</a>
                            <a class="btn btn-secondary" style="margin-left: 5%; margin-right: 5%; margin-top: 5%;" th:href="@{'/memes/delete?name=' + ${meme.name}}" role="button" data-toggle="modal" data-target="#deleteModal">Delete</a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
</div>

</body>
</html>
