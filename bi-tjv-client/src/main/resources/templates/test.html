<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-shop | Client management</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:style="'background:url('+ @{/images/dataBack.jpg}">
<div class="header-body">
    <h1>Client management</h1>
</div>
<div>
    <form action="#" th:action="@{/users/edit}" th:object="${userDTO}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" readonly/><br/>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="password" th:field="*{password}" class="form-control" required/><br/>
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
