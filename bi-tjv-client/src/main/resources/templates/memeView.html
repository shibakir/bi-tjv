<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anekdot</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .invisible-link {
        text-decoration: none;
        color: inherit;
        border: none;
        background: none;
    }

    .invisible-link:hover, .invisible-link:focus {
        text-decoration: underline;
        cursor: pointer;
    }

    .button-container .btn {
        flex-grow: 0;
        flex-shrink: 0;
        margin: 0 10px;
        text-align: center;
    }

    .button-container {
        justify-content: space-between;
    }
</style>
<body style="background-color: #fac9c9;">

    <div class="header-body button-container d-flex justify-content-between align-items-center" style="margin-left: 6%; margin-right: 6%; margin-bottom: 4%; margin-top: 2%;">
        <h1>Nejlepsi svetove anekdoty</h1>
        <div class="d-flex">
            <a class="btn btn-primary" href="/memes/add" role="button">Pridat dalsi</a>
            <a class="btn btn-primary" href="/" role="button">Hlavni stranka</a>
        </div>
    </div>

    <div class="container" style="margin-left: 20%; margin-right: 20%">

        <div class="container" style="margin-bottom: 5%; margin-top: 5%;">
            <h1 th:text="'Anekdot s nazvem: ' + ${memeDTO.name}"></h1>

            <div th:if="${memeDTO != null}" style="margin-top: 5%">
                <span th:text="${memeDTO.path_name}" style="font-size: 21px"></span>
            </div>
        </div>

        <div class="container" th:if="${memeDTO != null}">
            <h4>Likes:
                <a th:href="@{/memes/{name}/users(name=${memeDTO.name})}"
                   th:text="${userCount}"
                   class="invisible-link">0</a>
            </h4>
        </div>

        <form th:action="@{'/memes/' + ${memeDTO.name} + '/users'}" method="post">
            <div class="form-group">
                <label for="usersDropdown">
                    <h4 style="margin-bottom: 2%;">Pridejte uzivatele:</h4>
                </label>
                <select id="usersDropdown" class="form-control" name="username" style="width: 250px;">
                    <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">Username</option>
                </select>
                <button type="submit" style="margin-top: 2%;">Pridat</button>
            </div>
        </form>

    </div>

</body>

</html>
