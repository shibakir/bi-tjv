<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .button-container .btn {
        flex-grow: 0;
        flex-shrink: 0;
        margin: 0 10px;
        text-align: center;
    }

    .button-container {
        justify-content: space-between;
    }
</style>
<body style="background-color: #fac9c9;">
    <div class="header-body button-container d-flex justify-content-between align-items-center" style="margin-left: 6%; margin-right: 6%; margin-bottom: 4%; margin-top: 2%;">
        <h1>Nejlepsi svetove anekdoty</h1>
        <div class="d-flex">
            <a class="btn btn-primary" href="/memes/add" role="button">Pridat dalsi</a>
            <a class="btn btn-primary" href="/" role="button">Hlavni stranka</a>
        </div>
    </div>
    <div class="data-table" style="margin-left: 6%; margin-right: 6%; margin-bottom: 5%">
        <table class="table table-bordered" style="text-align: center; border-color: black">
            <thead>
            <tr>
                <th>User</th>
                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="user: ${users}">
                <td th:text="${user.username}">username</td>
                <td th:text="${user.password}">password</td>
                <td>
                    <a class="btn btn-secondary btn-sm" th:href="@{'/users/edit?username=' + ${user.username}}" role="button">Edit</a>
                    <a class="btn btn-secondary btn-sm" th:href="@{'/users/delete?username=' + ${user.username}}" role="button">Delete</a>
                </td>
            </tr>
        </table>
        <div>
            <a class="btn btn-primary" href="/users/add" role="button">Pridat dalsiho uzivatele</a>
        </div>
    </div>
</body>
</html>
